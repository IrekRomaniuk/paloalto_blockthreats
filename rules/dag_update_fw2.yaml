---
    name: "dag_update_fw2"
    pack: "paloalto_blockthreats"
    description: "update DAG: dynamic address group"
    enabled: true

    trigger:
        type: "core.st2.webhook"
        parameters:
            url: "blockthreats"

    action:
        ref: "paloalto_blockthreats.dag_update"
        parameters:
            ip: "{{trigger.body.source}}"
            firewall: "3.3.3.3"