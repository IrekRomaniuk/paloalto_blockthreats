---
    name: "test_rule"
    pack: "paloalto_blockthreats"
    description: "Test rule dumping http webhook payload to a file"
    enabled: false

    trigger:
        type: "core.st2.webhook"
        parameters:
            url: "blockthreats"

    action:
        ref: "core.local"
        parameters:
            cmd: "echo \"{{trigger.body}}\" >> ~/st2.blockthreats.out"